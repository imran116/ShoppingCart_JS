<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Shoping Cart</title>
    <style>
      .container {
        margin-top: 100px;
        margin-bottom: 50px;
        display: flex;
      }
      .card {
        margin-right: 10px;
      }
      .cart-item {
        margin-top: 50px;
        margin-left: 100px;
        width: 30%;
      }
      .cartlist {
        display: flex;
      }
    </style>
  </head>
  <body>
    <!-- nav bar start -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- nav bar end -->

    <!-- body start -->
    <div class="container">
      <div class="card" style="width: 15rem">
        <div class="card-body">
          <h5 class="card-title one">Potato</h5>
          <p class="card-text">Price: 60.00 bdt/kg</p>
          <a
            href="#"
            id="btn"
            class="btn btn-primary"
            onclick="add('Potato','60.00 bdt/kg','1')"
            >Add To Cart</a
          >
        </div>
      </div>
      <div class="card" style="width: 15rem">
        <div class="card-body">
          <h5 class="card-title">Chia Seeds</h5>
          <p class="card-text">Price: 560.00 bdt/kg</p>
          <a
            href="#"
            class="btn btn-primary"
            onclick="add('Chia Seeds','560.00 bdt/kg','2')"
            >Add To Cart</a
          >
        </div>
      </div>
      <div class="card" style="width: 15rem">
        <div class="card-body">
          <h5 class="card-title">Green Tea</h5>
          <p class="card-text">Price: 160.00 bdt/Packet</p>
          <a
            href="#"
            class="btn btn-primary"
            onclick="add('Green Tea','160.00 bdt/Packet','3')"
            >Add To Cart</a
          >
        </div>
      </div>
      <div class="card" style="width: 15rem">
        <div class="card-body">
          <h5 class="card-title">Mango</h5>
          <p class="card-text">Price: 260.00 bdt/kg</p>
          <a
            href="#"
            class="btn btn-primary"
            onclick="add('Mango','260.00 bdt/kg','4')"
            >Add To Cart</a
          >
        </div>
      </div>
      <div class="card" style="width: 15rem">
        <div class="card-body">
          <h5 class="card-title">Watermelon</h5>
          <p class="card-text">Price: 80.00 bdt/kg</p>
          <a
            href="#"
            class="btn btn-primary"
            onclick="add('Watermelon','80.00 bdt/kg','5') "
            >Add To Cart</a
          >
        </div>
      </div>
    </div>
    <hr />
    <!-- body end -->

    <!-- card item start -->
    <div class="cart-item">
      <h4>Cart Item List</h4>
      <div class="cartlist"></div>
      <hr />
    </div>
    <!-- card item end -->

    <script>
      function add(name, price, id) {
        let cart_list = document.querySelector(".cartlist");
        let div = document.createElement("div");

        let res = `
         <div class="card" style="width: 10rem;">
          <div class="card-body">
            <h5 class="card-title">${name}</h5>
            <p class="card-text">Price: ${price}</p>
            <a href="#" class="btn btn-primary" onclick="removeFromCart(this, ${id})">Remove</a>
          </div>
                   `;
        div.innerHTML = res;
        cart_list.appendChild(div);
      }
      function removeFromCart(element, id) {
        element.parentElement.parentElement.remove();
      }
    </script>
  </body>
</html>
